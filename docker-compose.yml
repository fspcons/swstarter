services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - APP_NAME=SWStarter
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080
      - REDIS_CLIENT=predis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/backend/database/database.sqlite
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=debug
    volumes:
      - sqlite_data:/var/www/backend/database
    stop_grace_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
  sqlite_data:
